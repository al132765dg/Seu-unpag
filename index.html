<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الجامعة السعودية الإلكترونية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0b3d91;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      color: #0077cc;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #09407b;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- شعار الجامعة -->
  <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/3/3d/SEU_logo.png/250px-SEU_logo.png" alt="شعار الجامعة السعودية الإلكترونية">

  <!-- العنوان -->
  <h1>مرحباً بكم في الجامعة السعودية الإلكترونية</h1>

  <!-- روابط الكليات والخدمات -->
  <ul>
    <li><a href="#">كلية الحوسبة والمعلوماتية</a></li>
    <li><a href="#">كلية العلوم الإدارية والمالية</a></li>
    <li><a href="#">الخدمات الطلابية</a></li>
  </ul>

  <!-- زر تسجيل الدخول -->
  <button onclick="alert('سيتم توجيهك لتسجيل الدخول لاحقاً')">تسجيل الدخول</button>
</body>
</html>

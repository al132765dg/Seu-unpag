<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الجامعة السعودية الإلكترونية</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #004aad;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    nav li {
      margin-bottom: 10px;
    }
    nav a {
      text-decoration: none;
      color: #004aad;
      font-size: 1.1em;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #003180;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://seu.edu.sa/ar/media/5485/round-ai.png" alt="شعار الجامعة السعودية الإلكترونية">
    <h1>مرحباً بكم في الجامعة السعودية الإلكترونية</h1>
  </header>
  <nav>
    <ul>
      <li><a href="https://seu.edu.sa/ar/fcsi/">كلية الحوسبة والمعلوماتية</a></li>
      <li><a href="https://seu.edu.sa/ar/fafs/">كلية العلوم الإدارية والمالية</a></li>
      <li><a href="https://seu.edu.sa/ar/studentservices/">الخدمات الطلابية</a></li>
    </ul>
  </nav>
  <footer>
    <button onclick="window.location.href='https://seu.edu.sa/ar/login'">تسجيل الدخول</button>
  </footer>
</body>
</html>
